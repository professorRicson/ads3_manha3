<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/APAE-Horizontal-png.png" type="image/x-icon">
    <title>Informação Escolar</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/InformaçãoEscolar.css">
    <style>
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header id="navbar-placeholder"></header>

    <button class="back-button" onclick="window.history.back()">←</button>

    <div class="card">
        <img src="img/APAE-Horizontal-png.png" alt="APAE">
        <div class="text-center">
            <h1>APAE</h1>
            <h2>Palmares-PE</h2>
            <h3>Informação Escolar</h3>
        </div>
        <form id="schoolForm">
            <div class="form-columns">
                <div class="left-column">
                    <div class="input-wrapper">
                        <span>O usuário está matriculado na rede regular de ensino?</span>
                        <div class="option-group">
                            <label><input type="radio" name="matriculado" value="sim" required> Sim</label>
                            <label><input type="radio" name="matriculado" value="não"> Não</label>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <span>A criança/adolescente possui mediador para auxiliar nas atividades dentro da escola?</span>
                        <div class="option-group">
                            <label><input type="radio" name="mediador" value="sim" required> Sim</label>
                            <label><input type="radio" name="mediador" value="não"> Não</label>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <span>Série:</span>
                        <input type="text" name="serie" placeholder="Digite a série" required>
                    </div>
                </div>
                <div class="right-column">
                    <div class="input-wrapper">
                        <span>A escola é:</span>
                        <div class="option-group">
                            <label><input type="radio" name="escola" value="particular" required> Particular</label>
                            <label><input type="radio" name="escola" value="publica"> Pública</label>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <span>Nome da escola:</span>
                        <input type="text" name="nome_escola" placeholder="Digite o nome da escola" required>
                    </div>
                    <div class="input-wrapper">
                        <span>Turno que estuda:</span>
                        <div class="option-group-vertical">
                            <label><input type="radio" name="turno" value="manha" required> Manhã</label>
                            <label><input type="radio" name="turno" value="tarde"> Tarde</label>
                            <label><input type="radio" name="turno" value="noite"> Noite</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="login-link">Cadastrar</button>
        </form>
    </div>
    <script src="js/navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Recupera os dados do localStorage
            var composicaoFamiliar = localStorage.getItem('composicaoFamiliar');
            var valorComponenteFamiliar = localStorage.getItem('valorComponenteFamiliar');
            var bpc = localStorage.getItem('bpc');
            var bolsaFamilia = localStorage.getItem('bolsaFamilia');
            var pessoasTrabalham = localStorage.getItem('pessoasTrabalham');
            var rendaFamiliar = localStorage.getItem('rendaFamiliar');
            var residencia = localStorage.getItem('residencia');

            // Pré-preenche os campos conforme necessário
            if (composicaoFamiliar) document.querySelector('input[name="serie"]').value = composicaoFamiliar;
            if (valorComponenteFamiliar) document.querySelector('input[name="nome_escola"]').value = valorComponenteFamiliar;
            // Adicione pré-preenchimento para outros campos conforme necessário
        });

        document.getElementById('schoolForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário para processar o localStorage

            // Salva os dados no localStorage
            var formData = new FormData(event.target);
            formData.forEach((value, key) => {
                localStorage.setItem(key, value);
            });

            // Redireciona para a página de Tipos de Atendimento
            window.location.href = 'Tipodeatendimento.html';
        });
    </script>
</body>
</html>
