<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/APAE-Horizontal-png.png" type="image/x-icon">
    <title>Cadastro de Matrícula</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/cadastro_paciente.css">
</head>

<body>
    <header id="navbar-placeholder"></header>

    <div class="card">
        <div class="avatar-wrapper">
            <label for="avatarInput" class="avatar-label">Carregar Foto</label>
            <input type="file" id="avatarInput" name="avatar" accept="image/*" style="display: none;">
        </div>
        <form id="cadastroForm" action="#">
            <div class="input-wrapper">
                <div class="name-fields">
                    <div class="input-field">
                        <span>Nome do Usuário:</span>
                        <input type="text" name="nome_usuario" placeholder="Digite o nome do usuário" required>
                    </div>
                </div>
            </div>
            <div class="input-wrapper">
                <span>CID:</span>
                <input type="text" name="cid" placeholder="Digite o CID" required>
            </div>
            <div class="input-wrapper">
                <span>Data de Nascimento:</span>
                <input type="date" name="data_nascimento" required>
            </div>
            <div class="input-wrapper">
                <div class="name-fields">
                    <div class="input-field">
                        <span>Nome do Responsável:</span>
                        <input type="text" name="nome_responsavel" placeholder="Digite o nome do responsável" required>
                    </div>
                </div>
            </div>
            <div class="input-wrapper duo-fields">
                <div class="input-field">
                    <span>Vínculo Familiar:</span>
                    <select name="vinculo_familiar" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="mae">Mãe</option>
                        <option value="pai">Pai</option>
                        <option value="irmao">Irmão(ã)</option>
                        <option value="tio">Tio(a)</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="input-field">
                    <span>Telefone:</span>
                    <input type="tel" name="telefone" placeholder="(DDD) 99999-9999"
                        pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" title="Digite um telefone válido (DDD) 99999-9999"
                        required>
                </div>
            </div>
            <button type="submit" class="login-link">Cadastrar</button>
        </form>
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/cadastro_paciente.js"></script>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o envio do formulário

            // Captura os dados do formulário
            var nomeUsuario = document.querySelector('input[name="nome_usuario"]').value;
            var cid = document.querySelector('input[name="cid"]').value;
            var dataNascimento = document.querySelector('input[name="data_nascimento"]').value;
            var nomeResponsavel = document.querySelector('input[name="nome_responsavel"]').value;
            var vinculoFamiliar = document.querySelector('select[name="vinculo_familiar"]').value;
            var telefone = document.querySelector('input[name="telefone"]').value;

            // Armazena os dados no localStorage
            localStorage.setItem('nomeUsuario', nomeUsuario);
            localStorage.setItem('cid', cid);
            localStorage.setItem('dataNascimento', dataNascimento);
            localStorage.setItem('nomeResponsavel', nomeResponsavel);
            localStorage.setItem('vinculoFamiliar', vinculoFamiliar);
            localStorage.setItem('telefone', telefone);

            // Redireciona para a página de informações socioeconômicas
            window.location.href = 'InformacoesSocioeconomicas.html';
        });
    </script>
</body>

</html>
