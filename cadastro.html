<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/APAE-Horizontal-png.png" type="image/x-icon">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <header id="navbar-placeholder"></header>

    <div class="card">
        <img src="img/APAE-Horizontal-png.png" alt="APAE">
        <form action="#">
            <div class="input-wrapper">
                <div class="name-fields">
                    <div class="input-field">
                        <span>Nome:</span>
                        <input type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-field">
                        <span>Sobrenome:</span>
                        <input type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                </div>
            </div>
            <div class="input-wrapper">
                <span>Email:</span>
                <input type="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="input-wrapper">
                <span>Senha:</span>
                <div class="password-input">
                    <input type="password" name="password" id="passwordInput" placeholder="Digite sua senha" required>
                    <span class="toggle-password" onclick="senha()">Mostrar</span>
                </div>
            </div>
            <div class="input-wrapper">
                <span>Confirmar Senha:</span>
                <div class="password-input">
                    <input type="password" name="confirm_password" id="passwordInput2" placeholder="Confirme sua senha"
                        required>
                    <span class="toggle-password2" onclick="confirmaSenha()">Mostrar Senha</span>
                    <div id="passwordError" class="error-message"></div>
                </div>
            </div>
            <button type="submit" class="login-link">Cadastrar</button>
        </form>
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/cadastro.js"></script>
</body>

</html>
